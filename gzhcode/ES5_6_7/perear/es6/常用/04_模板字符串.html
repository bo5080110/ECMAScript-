<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">
   var person = {name: 'jack', age: 20}
   console.log('我叫'+person.name + ',今年'+ person.age+ '岁， 10年后' + (person.age+10) + '岁')
   console.log(`我叫${person.name}, 今年${person.age}岁， 20年后${person.age+20}岁 `)
</script>
</body>
</html>
